<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB"/>
</head>
<body>
  <div class="container">
    <h1>Ultimate Habit Tracker</h1>
    <div id="today-title"></div>

    <form id="habit-form">
      <input type="text" id="habit-input" placeholder="Add a new habit..." required />
      <button>Add</button>
    </form>

    <ul id="habit-list"></ul>

    <div id="points-display"></div>

    <div id="history">
      <label for="date-picker">View Date:</label>
      <input type="date" id="date-picker" />
      <ul id="history-list"></ul>
    </div>

    <!-- Calendar Section -->
    <div id="month-calendar">
      <h3>Monthly Progress</h3>
      <button id="prev-month">&#8592; Previous</button>
      <button id="next-month">Next &#8594;</button>
      <div id="calendar-grid"></div>
    </div>

    <!-- Export/Import Section -->
    <div id="backup">
      <button id="export-btn">Export Data</button>
      <input type="file" id="import-input" style="display:none"/>
      <button id="import-btn">Import Data</button>
    </div>

  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
