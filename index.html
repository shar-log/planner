<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 My Goals Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#ff9800"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase (must be before script.js) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js"></script>

  <!-- Google Bubble-like playful font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🎯 My Goals Tracker</h1>
      <div class="target-days">
        Target Days: <input type="number" id="targetDays" min="1" value="20"/>
      </div>
    </header>

    <main>
      <section class="goals-section">
        <h2>📌 My Goals</h2>
        <ul id="goalsList"></ul>
        <div class="goal-input">
          <input type="text" id="newGoal" placeholder="Add a new goal..."/>
          <button id="addGoalBtn">➕</button>
        </div>
      </section>

      <section class="calendar-section">
        <div class="calendar-header">
          <button id="prevMonth">⬅️</button>
          <span id="monthYear"></span>
          <button id="nextMonth">➡️</button>
        </div>
        <div id="calendar"></div>
      </section>

      <section class="summary-section">
        <h2>📊 Progress Summary</h2>
        <canvas id="summaryChart"></canvas>
      </section>
    </main>

    <!-- Confetti canvas -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Sound for celebration -->
    <audio id="celebrationSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  </div>

  <!-- App logic -->
<script src="script.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    // Register app service worker (caching/offline)
    navigator.serviceWorker
      .register("service-worker.js")
      .then((reg) => console.log("✅ App SW registered:", reg.scope))
      .catch((err) => console.error("❌ App SW failed:", err));

    // Register Firebase messaging service worker
    navigator.serviceWorker
      .register("firebase-messaging-sw.js")
      .then((reg) => console.log("✅ Firebase SW registered:", reg.scope))
      .catch((err) => console.error("❌ Firebase SW failed:", err));
  }
</script>

</body>
</html>
